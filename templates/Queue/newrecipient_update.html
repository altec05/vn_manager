{% load django_bootstrap5 %}
{% bootstrap_css %}


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать запись на получение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {{ form.media }}
</head>
<body>
    <div class="container py-4">
        <h1>Редактировать запись</h1>

        <form method="post" class="card p-3">
            {% csrf_token %}
            {% include 'Queue/form_template.html' %}
            <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Сохранить</button>
            <a href="{% url 'Queue:newrecipient_list' %}" class="btn btn-secondary"><i class="bi bi-x"></i> Отмена</a>
        </form>

        <div class="card mt-3">
                <div class="card-body">
                    <h5 class="card-title">Клиенты</h5>
                    <ul>
                        {% for client in clients %}
                            <li>{{ client }}</li>
                        {% empty %}
                            <li>Нет клиентов</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
