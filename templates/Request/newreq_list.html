<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список запросов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container py-4">
        <h1>Список запросов</h1>

        <a href="{% url 'Request:newreq_create' %}" class="btn btn-primary mb-3"><i class="bi bi-plus-circle"></i> Добавить запрос</a>

        {% if newreqs %}
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Номер Naumen</th>
                            <th>Номер ЕЛК</th>
                            <th>ОГВ</th>
                            <th>Дата запроса</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for newreq in newreqs %}
                            <tr>
                                <td>{{ newreq.number_naumen }}</td>
                                <td>{{ newreq.number_elk }}</td>
                                <td>{{ newreq.ogv }}</td>
                                <td>{{ newreq.date }}</td>
                                <td>
                                    <a href="{% url 'Request:newreq_detail' newreq.pk %}" class="btn btn-sm btn-info"><i class="bi bi-eye"></i></a>
                                    <a href="{% url 'Request:newreq_update' newreq.pk %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></a>
                                    <a href="{% url 'Request:newreq_delete' newreq.pk %}" class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        {% else %}
            <p class="alert alert-info">Нет доступных запросов.</p>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
