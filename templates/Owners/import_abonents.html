{% extends 'admin/base.html' %}
{% load static %}

{% block title %}Импорт абонентов{% endblock %}

{% block content %}
<div id="content-main">
    <h1>Импорт данных абонентов из Excel</h1>
    {% if messages %}
        <ul class="messagelist">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <form method="post" enctype="multipart/form-data" action="{% url 'Owners:import_abonents' %}"> {# ИСПРАВЛЕНО #}
        {% csrf_token %}
        <input type="file" name="excel_file" accept=".xlsx">
        <button type="submit" class="btn btn-primary">Загрузить файл</button>
    </form>
</div>
{% endblock %}
